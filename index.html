<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  
  <title>Stats preview card component</title>

</head>
<body>

  <div id="flex-container">
    <div class="flex-item-left">
      <h2>Get <span class="purple">insights</span> that help your business grow.</h2>
      <p class="gray-text"> Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
      
     <div class="flex-stat">
        <h4>10k+</h4>
        <p class="stat">COMPANIES</p>
      </div>

      <div class="flex-stat">
        <h4>314+</h4>
        <p class="stat">TEMPLATES</p>
      </div>

      <div class="flex-stat">
        <h4>12M+</h4>
        <p class="stat">QUERIES</p>
      </div>
    </div>

    <div class="flex-item-right">
      <img src="images/image-header-desktop.jpg" alt="desktop">
    </div>
    
</div>

</body>
</html>
